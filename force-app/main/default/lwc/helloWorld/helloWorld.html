<template>
    <lightning-card title="Two Way Data Binding">
        <div class="slds-m-around_small">
            <div >
                <lightning-input type="text" onkeyup={changeHandler} label="Enter Your Desingnation"></lightning-input>
            </div>
            My Full Name is {fullName} and I am a resident of {nativeTown}. My Desingnation is {title}
        </div>     
    </lightning-card>
    <lightning-card title="@track propertties">
        <div class="slds-m-around_small">
            <div >
                <lightning-input type="text" onkeyup={trackHandler} label="Enter Your City"></lightning-input>
            </div>
             {address.city} is my current location in {address.country}
        </div>     
    </lightning-card>
    <lightning-card>
        <div>
            {firstUser}
            {multipleOfNumbers}
        </div>
    </lightning-card>
</template>
